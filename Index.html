<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Laboratório Virtual</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; background: #000; }
      #menu {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #000;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }
      #menu button {
        padding: 1em 2em;
        font-size: 1.2em;
        cursor: pointer;
        background: #1a73e8;
        border: none;
        color: white;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>

    <!-- MENU INICIAL -->
    <div id="menu">
      <h1>Bem-vindo ao Laboratório Virtual</h1>
      <button onclick="startExperience()">Iniciar Experiência</button>
    </div>

    <!-- CENA A-FRAME -->
    <a-scene id="scene" embedded visible="false">
      <a-sky src="lab360.jpg"></a-sky>
    </a-scene>

    <script>
      function startExperience() {
        document.getElementById('menu').style.display = 'none';
        const scene = document.getElementById('scene');
        scene.setAttribute('visible', 'true');
      }
    </script>

  </body>
</html>
